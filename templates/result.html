<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5" >
        <h1 class="text-center">Extracted Parameters</h1>
        <div class="text-center mt-4">
            <a href="{{ url_for('download') }}" class="btn btn-primary">Download Excel File</a>
        </div>
        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Serial No.</th>
                    {% for param_name in parameter_dict.keys() %}
                    <th>{{ param_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in range(max_rows) %}
                <tr>
                    <td>{{ row + 1 }}</td> <!-- Serial number column -->
                    {% for values in parameter_dict.values() %}
                    <td>{{ values[row] if row < values|length else '' }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
